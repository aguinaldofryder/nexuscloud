<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoEditDlg" widgetVar="EnderecoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEnderecoTitle}">
            <h:form id="EnderecoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.EditEnderecoTitle_cep}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.EditEnderecoTitle_cidade}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.EditEnderecoTitle_logradouro}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.EditEnderecoTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.EditEnderecoTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.EditEnderecoTitle_complemento}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_tipoEndereco}" for="tipoEndereco" />
                        <p:inputText id="tipoEndereco" value="#{enderecoController.selected.tipoEndereco}" title="#{bundle.EditEnderecoTitle_tipoEndereco}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.EditEnderecoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_tipoPessoa}" for="tipoPessoa" />
                        <p:inputText id="tipoPessoa" value="#{enderecoController.selected.tipoPessoa}" title="#{bundle.EditEnderecoTitle_tipoPessoa}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_dataCadastro}" for="dataCadastro" />
                        <p:inputText id="dataCadastro" value="#{enderecoController.selected.dataCadastro}" title="#{bundle.EditEnderecoTitle_dataCadastro}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{enderecoController.selected.cpf}" title="#{bundle.EditEnderecoTitle_cpf}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{enderecoController.selected.nome}" title="#{bundle.EditEnderecoTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.EditEnderecoTitle_id}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.update}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EnderecoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
