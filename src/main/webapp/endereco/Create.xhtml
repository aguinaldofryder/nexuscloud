<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoCreateDlg" widgetVar="EnderecoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnderecoTitle}">
            <h:form id="EnderecoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.CreateEnderecoTitle_cep}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.CreateEnderecoTitle_cidade}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.CreateEnderecoTitle_logradouro}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.CreateEnderecoTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.CreateEnderecoTitle_bairro}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.CreateEnderecoTitle_complemento}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_tipoEndereco}" for="tipoEndereco" />
                        <p:inputText id="tipoEndereco" value="#{enderecoController.selected.tipoEndereco}" title="#{bundle.CreateEnderecoTitle_tipoEndereco}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.CreateEnderecoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_tipoPessoa}" for="tipoPessoa" />
                        <p:inputText id="tipoPessoa" value="#{enderecoController.selected.tipoPessoa}" title="#{bundle.CreateEnderecoTitle_tipoPessoa}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_dataCadastro}" for="dataCadastro" />
                        <p:inputText id="dataCadastro" value="#{enderecoController.selected.dataCadastro}" title="#{bundle.CreateEnderecoTitle_dataCadastro}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{enderecoController.selected.cpf}" title="#{bundle.CreateEnderecoTitle_cpf}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{enderecoController.selected.nome}" title="#{bundle.CreateEnderecoTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.CreateEnderecoTitle_id}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.create}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnderecoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
